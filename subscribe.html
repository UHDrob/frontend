<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Front End Developer - ubscribe</title>
</head>
<body>

    <main>
    <!--Last Updated Feb 5, 2022-->
    <header>
        <h1> Front End Developer</h1>
        <h2>SUBSCRIBE</h2>
        <nav aria-label="main menu" class="navbar">
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li><a href="html.html">HTML 5</a></li>
                <li><a href="css.hmtl">CSS 3</a></li>
                <li><a href="javascript.html">Javascript</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <form id="questions"  method="get" action="received.html">    
            <br><br>

            <input type="text" name="name" id="name" placeholder="first name (required)">
            <input type="text" id="lastname" name="lastname" placeholder="last name"><br><br>
            <input type="email" name="email" id="email" placeholder="email (required)">
            <input type="email" name="email" id="email" placeholder="verify email (required)"><br><br>
            <input type="url" id="linked" name="linked" placeholder="Your linked site"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>

            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone"><br><br>

            <fieldset>
                <legend>What is your main topic?</legend>
                <input type="radio" name="topic" id="html" value="html" checked><label for="html" ><label for="html">HTML</label><br>
                <input type="radio" name="topic" id="css" value="css"><label for="css"><label for="css">CSS</label><br>
                <input type="radio" name="topic" id="javascript" value="javascript"><label for="javascript">Javascript</label><br><br>
            </fieldset>
            <fieldset>
                <legend>What other tools or frameworks do you use?</legend>
                <input type="checkbox" name="technology" id="bootstrap" value="bootstrap" checked><label for="bootstrap" >Bootstrap</label><br>
                <input type="checkbox" name="technology" id="css" value="photoshop"><label for="photoshop">Photoshop</label><br>
                <input type="checkbox" name="technology" id="javascript" value="javascript"><label for="javascript">Javascript</label><br><br>
            </fieldset>


            <label for="message">Message/Question</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date"><br>

            <label for="file">Attachment</label>
            <input type="file" name="attachment" id="attachment" accept="image/*" multiple><br>
            <br>
            <button type="submit">Submit <strong> message/questions </strong></button><br><br><br>
            <input type="reset" value="Reset"><br>
        </form>
    </div>
    </main>

</html>
