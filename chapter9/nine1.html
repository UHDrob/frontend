<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9 - 1</title>
</head>
<body>
    <header></header>
    <main>
        <p id="here">hello <span>there</span>  </p>
        <ul>
            <li>France</li>
            <li>Spain</li>
            <li>Thailand</li>
        </ul>

        <div id="main">
            <a href="somewhere.html"> <img src="whatever.gif" alt="" class="thumb">  </a>
        </div>

        <script>
            var node = document.getElementById("here");
            // outputs: Hello <span>there</span>
            console.log(node.innerHTML);
            // outputs: hello there
            console.log(node.textContent);

            var items = document.getElementsByTagName("li");
            for (var i=0; i<items.length, i++) {
                // outputs: France, then Spain, then Thailand
                console.log(items[i].textContent);
            }

            var link = document.querySelector("#main a");
            // outputs: somewhere.html
            console.log(link.href);

            var img = document.querySelector("#main img");
            // outputs: whatever.gif
            console.log(img.src);
            // output: thumb
            console.log(img.className);

        </script>
    </main>
    <footer></footer>
</body>
</html>
