<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/table.css">
    <title>Tables</title>
</head>
<body>
    <main>
        <h1>Tables
        </h1>
        <h2>Data</h2>

                    <th>Id</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Country</th>

            </thead>
            <tbody>
                <tr>
                    <td>123</td>
                    <td>Sep 12, 2017</td>
                    <td>Jean Rousseau</td>
                    <td>France</td>
                    <td></td>
                    <td><button class="shipped">Shipped</button></td>
                </tr>
                <tr>
                    <td>144</td>
                    <td>Sep 20, 2017</td>
                    <td>Georg Hegel</td>
                    <td>Germany</td>
                    <td></td>
                    <td><button class="shipped">Shipped</button></td>
                </tr>
                <tr>
                    <td>149</td>
                    <td>Oct 3, 2017</td>
                    <td>John Locke</td>
                    <td>England</td>
                    <td></td>
                    <td><button class="processing">Processing</button></td>
                </tr>
                <tr>
                    <td>162</td>
                    <td>Oct 8, 2017</td>
                    <td>Thomas Hobbes</td>
                    <td>England</td>
                    <td></td>
                    <td><button class="pending">Pending</button></td>
                </tr>
                <tr>
                    <td>172</td>
                    <td>Oct 10, 2017</td>
                    <td>Johann Fichte</td>
                    <td>Germany</td>
                    <td></td>
                    <td><button class="pending">Pending</button></td>
                </tr>
            </tbody>

        </table>
    </main>
    
</body>
</html>
