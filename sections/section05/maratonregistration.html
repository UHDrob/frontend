<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Marathon Registration</h1>

    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <p>Select a race:</p>
        <div>
            <input type="radio" name="" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="" id="funrun" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="" id="funrun" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="young">18-21</option>
                <option value="adult">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <br>
        <button>Register</button>

    </form>
</body>
</html>
