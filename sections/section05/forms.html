<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action=""></form>
    <p>
        <label for="username">Enter a Username:</label>
        <input type="text" id="username" class="custom" size="32" placeholder="username">
    </p>
    <p>
        <label for="password">Enter a color:</label>
        <input type="password" id="password" class="custom" size="32" placeholder="password">
    </p>
    <p>
        <label for="color">Color:</label>
        <input type="color" id="color" class="custom" size="32">
    </p>
    <p>
        <label for="number">Number:</label>
        <input type="number" id="number" class="custom" size="32">
    </p>

    <label for="time">Time:</label>
    <input type="time" id="time" class="custom" size="32">

    <hr>
    <div class="preference">
        <label for="cheese">Do you like cheese?</label>
        <input type="checkbox" name="cheese" id="cheese">
    </div>
    <div class="preference">
        <label for="peas">Do you like peas?</label>
        <input type="checkbox" name="peas" id="peas">
    </div>
    <hr>

    <button>Submit!!!</button>
    <input type="submit" value="Click Me!">
</body>
</html>
