<html lang="en">
<head>
	<meta charset="utf-8" />		
	<title>Homework 13</title>
	<link href="../css/styles.css" rel="stylesheet" />
    <script src="../js/data.js" type="text/JavaScript"></script>
</head>

<body>
<div class="title">
    <h1>Shopping Cart</h1>
</div>
<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
		<script>
		for (var i=0; i<titles.length; i++)
		{
			document.write('<tr>');
			document.write('<td><img src="../images/' + filenames[i] + '"></td>');
			document.write('<td>' + titles[i] + '</td>');
			document.write('<td class="center">' + quantities[i] + '</td>');
			document.write('<td class="right">$' + prices[i] + '</td>');
			var total = quantities[i] * prices[i];
			document.write('<td class="right">$' + total.toFixed(2) + '</td>');
			document.write('</tr>');
		}
		</script>
    </tbody>
</table>
</body>
</html>
